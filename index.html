<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Free Tap Water Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-sA+4xQb19lGStnEo0kD+jZEem6vKxH6LXYf75m7YQ9o=" 
    crossorigin=""
  />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-QVJH5E0obw1UJYF2Y9I9/9gfujExk6x0WqCg/n9C1Ko=" 
    crossorigin="">
  </script>
  <script>
    // Inicia el mapa
    const map = L.map('map').setView([52.37, 4.89], 7); // Centro en Países Bajos

    // Añade capa de tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Asocia colores por categoría
    function getColor(policy) {
      switch (policy) {
        case "No, they charge high price": return "red";
        case "Yes, at reasonable cost": return "orange";
        case "Yes, for free": return "green";
        default: return "blue";
      }
    }

    // Carga el JSON desde GitHub raw
    fetch("https://raw.githubusercontent.com/davidsuarez82/FreeTapWater/main/restaurants.json")
      .then(response => response.json())
      .then(data => {
        data.forEach(restaurant => {
          const marker = L.circleMarker([restaurant.Latitude, restaurant.Longitude], {
            radius: 8,
            color: getColor(restaurant["Tap Water Policy"]),
            fillColor: getColor(restaurant["Tap Water Policy"]),
            fillOpacity: 0.8
          }).addTo(map);

          marker.bindPopup(`
            <b>${restaurant["Restaurant Name"]}</b><br>
            ${restaurant.City} - ${restaurant.Address}<br>
            <i>${restaurant["Tap Water Policy"]}</i><br>
            ${restaurant.Comments || ""}
          `);
        });
      })
      .catch(error => {
        console.error("Error loading JSON:", error);
        alert("No se pudo cargar el archivo de restaurantes.");
      });
  </script>
</body>
</html>
